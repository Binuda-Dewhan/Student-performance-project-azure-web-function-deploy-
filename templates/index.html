<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Performance Prediction</title>

        body {
            margin: 0;

            background: url('/static/background.jpg') no-repeat center center fixed;

            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(6px);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

            background-color: #00bfff;
            color: white;

            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;

        }

        .button:hover {

        }

</head>
